<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRC.ART</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 1000;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background: white;
            transition: 0.4s;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2;
            transition: 0.4s;
            padding-top: 60px;
        }
        .nav-menu.active {
            right: 0;
        }
        .nav-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: rgba(255,255,255,0.1);
            padding-left: 30px;
        }
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <button class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu">
        <a href="/hrc.art/blog">Blog</a>
        <a href="/hrc.art/about">About</a>
        <a href="/hrc.art/contact">Contact</a>
    </nav>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script>
        // Debug logging
        const debug = document.getElementById('debug');
        function log(msg) {
            debug.innerHTML += msg + '<br>';
            console.log(msg);
        }

        log('Page loaded');
        log('Three.js version: ' + THREE.REVISION);

        // Scene setup
        try {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);
            log('Renderer initialized');

            // Load font
            const loader = new THREE.FontLoader();
            loader.load('https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json', function(font) {
                log('Font loaded successfully');

                const textOptions = {
                    font: font,
                    size: 1,
                    height: 0.2,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.03,
                    bevelSize: 0.02
                };

                // Create text geometries
                const hrcGeometry = new THREE.TextGeometry('HRC', textOptions);
                const artGeometry = new THREE.TextGeometry('ART', textOptions);
                log('Text geometries created');

                const textMaterial = new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    specular: 0x444444,
                    shininess: 100
                });

                const hrcMesh = new THREE.Mesh(hrcGeometry, textMaterial);
                const artMesh = new THREE.Mesh(artGeometry, textMaterial);

                // Center meshes
                hrcGeometry.computeBoundingBox();
                artGeometry.computeBoundingBox();

                hrcMesh.position.x = -hrcGeometry.boundingBox.max.x / 2;
                artMesh.position.x = -artGeometry.boundingBox.max.x / 2;

                hrcMesh.position.z = -2;
                artMesh.position.z = 2;

                const textGroup = new THREE.Group();
                textGroup.add(hrcMesh);
                textGroup.add(artMesh);
                scene.add(textGroup);
                log('Text added to scene');

                // Add sphere
                const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
                const sphereMaterial = new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    specular: 0x555555,
                    shininess: 30
                });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                scene.add(sphere);

                // Lighting
                const light1 = new THREE.DirectionalLight(0xffffff, 1);
                light1.position.set(1, 1, 1);
                scene.add(light1);

                const light2 = new THREE.DirectionalLight(0x8888ff, 0.5);
                light2.position.set(-1, -1, -1);
                scene.add(light2);

                const ambientLight = new THREE.AmbientLight(0x404040);
                scene.add(ambientLight);

                camera.position.z = 7;
                log('Scene setup complete');

                function animate() {
                    requestAnimationFrame(animate);
                    textGroup.rotation.y += 0.005;
                    sphere.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }

                animate();
                log('Animation started');
            }, undefined, function(error) {
                log('Error loading font: ' + error);
            });

        } catch (error) {
            log('Error in setup: ' + error);
        }

        // Menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
