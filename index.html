<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRC.ART</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 1000;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: none;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background: white;
            transition: 0.4s;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2;
            transition: 0.4s;
            padding-top: 60px;
        }
        .nav-menu.active {
            right: 0;
        }
        .nav-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: rgba(255,255,255,0.1);
            padding-left: 30px;
        }
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <button class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu">
        <a href="/hrc.art/blog">Blog</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="main.js"></script>
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
