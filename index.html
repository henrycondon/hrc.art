<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRC.ART</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 1000;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: block;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px 0;
            background: white;
            transition: 0.4s;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2;
            transition: 0.4s;
            padding-top: 60px;
        }
        .nav-menu.active {
            right: 0;
        }
        .nav-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .nav-menu a:hover {
            background-color: rgba(255,255,255,0.1);
            padding-left: 30px;
        }
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <div id="debug">Debug Messages:</div>
    <button class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu">
        <a href="/hrc.art/blog">Blog</a>
        <a href="/hrc.art/about">About</a>
        <a href="/hrc.art/contact">Contact</a>
    </nav>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script>
        const debug = document.getElementById('debug');
        function log(msg) {
            debug.innerHTML += '<br>' + msg;
            console.log(msg);
        }

        log('Starting initialization...');

        try {
            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);
            log('Basic scene setup complete');

            // Text setup
            const text = 'HRC.ART';
            const size = text.length * 0.5;
            const centerX = -size / 2;

            // Create individual cubes for each letter
            const letters = [];
            for (let i = 0; i < text.length; i++) {
                const geometry = new THREE.BoxGeometry(0.8, 1, 0.2);
                const material = new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    specular: 0x555555,
                    shininess: 30
                });
                const letter = new THREE.Mesh(geometry, material);
                letter.position.x = centerX + i;
                letter.position.y = Math.sin(i * 0.5) * 0.5; // Offset Y position in a wave
                letters.push(letter);
                scene.add(letter);
            }
            log('Letters created');

            // Lighting
            const light1 = new THREE.DirectionalLight(0xffffff, 1);
            light1.position.set(1, 1, 1);
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0x8888ff, 0.5);
            light2.position.set(-1, -1, -1);
            scene.add(light2);

            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            log('Lights added');

            camera.position.z = 8;

            // Animation
            function animate() {
                requestAnimationFrame(animate);

                // Animate each letter
                letters.forEach((letter, i) => {
                    letter.rotation.x = Math.sin(Date.now() * 0.001 + i * 0.5) * 0.3;
                    letter.rotation.y = Math.cos(Date.now() * 0.001 + i * 0.5) * 0.3;
                    letter.position.y = Math.sin(Date.now() * 0.002 + i * 0.5) * 0.5;
                });

                renderer.render(scene, camera);
            }

            animate();
            log('Animation started');

            // Handle window resize
            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

        } catch (error) {
            log('Error in setup: ' + error.message);
        }

        // Menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
