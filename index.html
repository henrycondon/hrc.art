<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRC.ART</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .sphere {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #444);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255,255,255,0.2);
        }

        .rotating-text {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .text-hrc, .text-art {
            position: absolute;
            font-size: 8em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            transform-style: preserve-3d;
        }

        .text-hrc {
            transform: translateZ(200px) translateY(-50px);
        }

        .text-art {
            transform: translateZ(-200px) translateY(50px);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        /* Additional styles for glow effects */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,0,0,0) 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glow"></div>
        <div class="sphere"></div>
        <div class="rotating-text">
            <div class="text-hrc">HRC</div>
            <div class="text-art">ART</div>
        </div>
    </div>

    <script>
        // Add smooth motion to the glow effect
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.glow');
            const x = e.clientX - 150;
            const y = e.clientY - 150;
            glow.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>
</body>
</html>
